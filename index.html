<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
            <li>Muhammad Shafiq</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songlist">
            <h1>Best Songs Playlist</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img  alt="love">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span>6:24</span><i id="1" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="love">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span>3:15</span><i id="2" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="love">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span>3:36</span><i id="3" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="love">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span>3:01</span><i id="4" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img alt="love">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span>2:56</span><i id="5" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
                <!-- <div class="songitem">
                    <img  alt="love">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span>5:34</span><i  id="6" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div> -->
                
                
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-backward-fast" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward-fast" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px"  id="gif"alt="play"><span id="mastersongname" ></span>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/5bb176064a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
